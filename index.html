<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
    href="/style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <section class="page_header">
    <img class="page__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
    <a class="page__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="task-list">
    <div id="task-list__add">
      <label class="task-list__label" for="new-task">Add Item</label>
      <div class="task-list__row">
        <input id="new-task" class="task-list__task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3 class="task-list__title">Todo</h3>
    <ul id="task-list__incompleted-tasks">
      <li>
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task">Pay Bills</label>
        <input type="text" class="task-list__task">
        <button class="task-list__button--edit">Edit</button>
        <button class="task-list__button--delete">
          <img src="./remove.svg" alt="delete-button" />
        </button>
      </li>
      <li class="task-list--edit-mode">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task">Go Shopping</label>
        <input type="text"
          value="Go Shopping" 
          class="task-list__task">
        <button class="task-list__button--edit">Save</button>
        <button class="task-list__button--delete">
          <img src="./remove.svg" alt="delete-button" />
        </button>
      </li>
    </ul>
    <h3 class="task-list__title">Completed</h3>
    <ul id="task-list__completed-tasks">
      <li>
        <input type="checkbox" class="task-list__checkbox" checked>
        <label class="task-list__task">See the Doctor</label>
        <input type="text" class="task-list__task">
        <button class="task-list__button--edit">Edit</button>
        <button class="task-list__button--delete">
          <img src="./remove.svg" alt="delete-button" />
        </button>
      </li>
    </ul>
  </section>
<script src="/app.js"></script>
</body>
</html>
